<div class="layout-topbar">
    <div class="layout-topbar-logo-container">
        <button
            class="layout-menu-button layout-topbar-action"
            (click)="csmLayoutService.onMenuToggle()"
        >
            <i class="pi pi-bars"></i>
        </button>

        <a class="layout-topbar-logo" routerLink="/">
            <!-- SVG Logo preserved exactly -->
            <svg viewBox="0 0 54 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- (SVG content unchanged â€” omitted here for brevity but KEEP yours exactly) -->
            </svg>
            <span>SAKAI</span>
        </a>
    </div>

    <div class="layout-topbar-actions">
        <div class="layout-config-menu">
            <button type="button" class="layout-topbar-action" (click)="toggleDarkMode()">
                <i
                    [ngClass]="{
                        'pi ': true,
                        'pi-moon': csmLayoutService.isDarkTheme(),
                        'pi-sun': !csmLayoutService.isDarkTheme()
                    }"
                ></i>
            </button>

            <div class="relative">
                <button
                    class="layout-topbar-action layout-topbar-action-highlight"
                    pStyleClass="@next"
                    enterFromClass="hidden"
                    enterActiveClass="animate-scalein"
                    leaveToClass="hidden"
                    leaveActiveClass="animate-fadeout"
                    [hideOnOutsideClick]="true"
                >
                    <i class="pi pi-palette"></i>
                </button>

                <!-- UPDATED selector -->
                <csm-configurator></csm-configurator>
            </div>
        </div>

        <button
            class="layout-topbar-menu-button layout-topbar-action"
            pStyleClass="@next"
            enterFromClass="hidden"
            enterActiveClass="animate-scalein"
            leaveToClass="hidden"
            leaveActiveClass="animate-fadeout"
            [hideOnOutsideClick]="true"
        >
            <i class="pi pi-ellipsis-v"></i>
        </button>

        <div class="layout-topbar-menu hidden lg:block">
            <div class="layout-topbar-menu-content">
                <button type="button" class="layout-topbar-action">
                    <i class="pi pi-calendar"></i>
                    <span>Calendar</span>
                </button>

                <button type="button" class="layout-topbar-action">
                    <i class="pi pi-inbox"></i>
                    <span>Messages</span>
                </button>

                <button type="button" class="layout-topbar-action">
                    <i class="pi pi-user"></i>
                    <span>Profile</span>
                </button>
            </div>
        </div>
    </div>
</div>
