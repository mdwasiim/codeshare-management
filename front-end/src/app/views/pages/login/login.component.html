<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="5" xl="5">
        <c-card-group>

          <!-- Login Card -->
          <c-card [ngStyle]="{'min-width.%': 44}"  class="p-4">
            <c-card-body>
              <form cForm [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>

                <!-- Username -->
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    formControlName="username"
                    cFormControl
                    autoComplete="username"
                    placeholder="Username"
                  />
                </c-input-group>
                <div class="text-danger small" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
                  Username is required
                </div>

                <!-- Password -->
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    formControlName="password"
                    cFormControl
                    [type]="showPassword ? 'text' : 'password'"
                    autoComplete="current-password"
                    placeholder="Password"
                  />
                  <span cInputGroupText (click)="togglePassword()" style="cursor:pointer">
                    <svg cIcon [name]="showPassword ? 'cilEyeSlash' : 'cilEye'"></svg>
                  </span>
                </c-input-group>
                <div class="text-danger small" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                  Password is required
                </div>

                <!-- Buttons -->
                <c-row class="mt-3">
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" type="submit" [disabled]="loginForm.invalid">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-end" xs="6">
                    <button cButton class="px-0" color="link" routerLink="/forgot-password">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>

          <!-- Sign Up Card -->
          <!-- <c-card [ngStyle]="{'min-width.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button cButton class="mt-3" color="light" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card> -->

        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
