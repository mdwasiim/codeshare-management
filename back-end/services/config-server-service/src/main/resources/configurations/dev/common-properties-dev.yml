logging:
  level:
    com:
      codeshare:
        airline: TRACE
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

management:
  endpoint:
    gateway:
      enabled: true
    health:
      show-details: always

  endpoints:
    web:
      exposure:
        include: "*"

  server:
    base-path: /actuator

  tracing:
    sampling:
      probability: 1

spring:
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        prefer-ip-address: true
        register: true
        health-check-interval: 15s

        # ðŸ”¥ These four are now COMMON across ALL microservices
        service-name: ${spring.application.name}
        instance-id: ${spring.application.name}-${server.port}
        health-check-path: ${server.servlet.context-path}/actuator/health
        metadata:
          contextPath: ${server.servlet.context-path}
        tags:
          - contextPath=${server.servlet.context-path}
